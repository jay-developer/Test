<!DOCTYPE html>
<html>
  <head>
    <title>UI Test</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
<body>
  <div class="wrapper">
    <table class="table-data">
      <thead>
      <tr>
        <th scope="col">
          <h4>Account</h4>
        </th>
        <th scope="col">
          <h4> <span class="arrow-up">^</span> <lable>Available Cash</lable></h4>
          <label class="text-fade">Today's Change</label>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td data-label="Account">IRA - 5200</td>
        <td data-label="Available Cash">
        <h4>$5,763.36</h4>
        <label  class='text-danger'>-0.08%/$8,919.69</label>
        </td>
      </tr>
      <tr>
        <td scope="row" data-label="Account">AAA - 1812</td>
        <td data-label="Available Cash">
        <h4>$2,010,926.10</h4>
        <label class='text-success'>+0.21%/$38881.63</label>
        </td>
      </tr>
      <tr>
        <td scope="row" data-label="Account">AAA - 3810</td>
        <td data-label="Available Cash">
          <h4>$10,050,054.07</h4>
          <label class='text-success'>+0.07%/$8,916.69</label>
        </td>
      </tr>
      </tbody>
      <tfoot class="table-foot">
            <tr>
                <td colspan="5">Load more</td>
            </tr>
        </tfoot>
    </table>
  </div>
</body>
</html>
